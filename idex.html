<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Material Design -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- End -->

  <!-- Roboto -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <title>To-Do App</title>
</head>

<body>
  <h1>To-Do App</h1>

  <form id="addToDoForm" action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="newToDoText">New To-Do</label>
      <input class="mdl-textfield__input" type="text" id="newToDoText">
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
  </form>

  <ul class="demo-list-item mdl-list" id="toDoList"></ul>

  <script src="app.js"></script>

</body>

</html>
